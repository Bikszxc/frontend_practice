<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-50">
<div id="navigation" class="flex justify-center mb-8 mt-8">
    <div id="logo">
        <span class="text-xl font-bold text-stone-800">Quotify</span>
    </div>
</div>
<div id="content" class="flex justify-center mx-auto px-6">
    <div class="quote-container flex flex-col p-8 border border-stone-200 rounded-2xl bg-stone-100/50 shadow-sm w-[600px]">
        <div id="quote-text" class="text-lg block break-words mb-6 text-stone-700 leading-relaxed">
            No quotes available!
        </div>
        <div id="quote-author" class="mb-8 text-stone-500 text-right">
            Unavailable!
        </div>
        <div class="quote-footer flex justify-between items-center">
            <div>
                <button id="viewSaved" class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-medium px-6 py-3 rounded-full transition-all duration-200 shadow-sm hover:shadow-md">
                    <i class="fas fa-bookmark mr-2"></i>Saved Quotes
                </button>
            </div>
            <div class="flex gap-3">
                <button id="shareQuote" class="bg-stone-200 hover:bg-stone-300 text-stone-700 w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="far fa-share-from-square"></i>
                </button>
                <button id="saveQuote" class="bg-stone-200 hover:bg-stone-300 text-stone-700 w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="far fa-heart"></i>
                </button>
                <button id="refreshQuote" class="bg-stone-200 hover:bg-stone-300 text-stone-700 w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div id="share-container" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
    <div class="flex flex-col p-8 border border-stone-200 rounded-2xl bg-stone-100/50 shadow-lg min-w-96 max-w-xl">
        <div id="photo-container" class="relative bg-white border border-stone-300 mx-auto mb-8" style="width: 216px; height: 384px;">
            <div class="absolute inset-0 scale-[0.2] origin-top-left" style="width: 1080px; height: 1920px;">
                <div class="w-full h-full bg-stone-50 p-20">
                    <div id="shareText" class="text-4xl font-light text-center mt-40">
                        "Your quote text here"
                    </div>
                    <div id="shareAuthor" class="text-2xl text-center mt-20">
                        â€” Author
                    </div>
                    <div id="shareFooter" class="flex justify-center items-center">
                        <div id="shareLogo">
                            <span class="text-6xl font-bold text-stone-800">Quotify</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="share-footer flex justify-between items-center">
            <div>
                <button id="downloadLocal" class="bg-stone-200 hover:bg-stone-300 text-stone-700 w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="fas fa-download"></i>
                </button>
            </div>
            <div class="flex gap-3">
                <button id="shareInstagram" class="bg-stone-200 hover:bg-stone-300 text-stone-700 text-xl w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button id="shareFacebook" class="bg-stone-200 hover:bg-stone-300 text-stone-700 text-xl w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button id="shareTwitter" class="bg-stone-200 hover:bg-stone-300 text-stone-700 text-xl w-12 h-12 rounded-full transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
                    <i class="fa-brands fa-x-twitter"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/9b22194cf1.js" crossorigin="anonymous"></script>
</html>
